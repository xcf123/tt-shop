jdbc_driver=com.mysql.jdbc.Driver
jdbc_url=jdbc:mysql:///4
jdbc_user=root
jdbc_password=123
druid.initialSize=5
druid.maxActive=10
druid.minIdle=3
druid.maxWait=60000
druid.removeAbandoned=true
druid.removeAbandonedTimeout=180
